<!DOCTYPE html>
<html>
    <head>
        <title>Peerster</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-3.4.1.js" type="text/javascript"></script>
        <script src="peerster.js" type="text/javascript"></script>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="peerster">
            <h1>Peerster</h1>

            <div class="header">
                <div class="column inputs">
                    <b>Local name:</b>
                        <span class="nodeName"></span>
                        <br>
                    <b>Broadcast IP:</b>
                        <span class="nodeIP"></span>
                        <br>
                    <b>Client port:</b>
                        <span class="clientPort"></span>
                        <br><br>

                    <b>Select file:</b>
                        <input id="file" type="file">
                        <button id="selectFile">Select</button>
                        <br><br>
                    <b>Download file:</b>
                        <input id="fileName" type="text" placeholder="Name">
                        <input id="fileHash" type="text" placeholder="Hash">
                        <input id="fileOrigin" type="text" placeholder="Origin">
                        <button id="downloadFile">Download</button>
                        <br><br>
                    <b>Keyword search:</b>
                        <input id="keyword" type="text" placeholder="keyword1,keyword2">
                        <button id="searchFile">Search</button>
                        <br>
                </div>
                <div class="column files">
                    <h3>Files</h3>

                    <div class="fileList"></div>
                </div>
            </div>
            
            <div class="content">
                <div class="column main">
                    <h3>Chat</h3>

                    <div class="messages"></div>

                    <div class="messageHandling">
                        <input id="messageInput" type="text">
                        <button id="sendMessage">Send</button>
                        <br>
                    </div>
                </div>
                
                <div class="column side">
                    <h3>Neighbours</h3>

                    <div class="nodeList"></div>

                    <input id="nodeInput" type="text">
                    <button id="saveNode">Save node</button>
                    <br><br>

                    <h3>Private messaging</h3>

                    <div class="privateList" type="text"></div>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
